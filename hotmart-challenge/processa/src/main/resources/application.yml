server:
  port: 8084
  servlet:
    context-path: /processa
spring:
  datasource:
    url: jdbc:h2-db:challenge
    driverClassName: org.h2.Driver
    username: hotmart
    password: desafio
    database-platform: org.hibernate.dialect.H2Dialect
  jpa:
    open-in-view: true
    show-sql: true
    generate-ddl: true
